{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Djicada Comms</title>
        <link rel="stylesheet" type="text/css" href="{% static 'injecttimer/main.css' %}">
    </head>
    <body>
        <div class="timer-bar">
            <div class="meeting-timer-container">
                <div class="meeting-timer" id="meetingtimer">30:00</div>
            </div>
            <div class="scorengine-timer-container">
                <div class="scorengine-timer" id="scorenginetimer">05:00</div>
                <button class="sync-button" onclick="resetTimerButtonClick()">Sync</button>
            </div>
            
        </div>
        



        {% for inject in injects %}
            <h1>{{ inject.name }}</h1>
            <p>{{ inject.time_limit }} minutes</p>
            <p>{{ inject.type }} - {{ inject.resources }}</p>        
            <p> {{inject.notes }}</p>
        {% endfor %}
    </body>
</html>
